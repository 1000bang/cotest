<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코딩테스트 연습</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <!-- 사이드바: 문제 목록 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>📚 코딩테스트 연습</h1>
        <div class="stats">
          <span id="solved-count">0</span> / <span id="total-count">0</span> 문제
        </div>
      </div>

      <div class="problem-list" id="problem-list">
        <!-- 문제 목록이 동적으로 추가됩니다 -->
      </div>
    </aside>

    <!-- 메인 영역: 문제와 코드를 좌우 분할 -->
    <main class="main-content">
      <div class="problem-header">
        <h2 id="problem-title">문제를 선택하세요</h2>
        <div class="problem-meta">
          <span id="problem-level" class="badge"></span>
          <span id="problem-category" class="badge"></span>
        </div>
      </div>

      <!-- 좌우 분할 레이아웃 -->
      <div class="split-layout">
        <!-- 왼쪽: 문제 설명 -->
        <div class="problem-section">
          <div id="problem-description" class="description-content">
            <p>왼쪽에서 문제를 선택하세요.</p>
          </div>
        </div>

        <!-- 오른쪽: 코드 에디터 -->
        <div class="code-section">
          <div class="editor-controls">
            <select id="language-selector">
              <option value="java">Java</option>
              <option value="python">Python</option>
            </select>
            <button id="run-test-btn" class="btn btn-primary">▶ 테스트 실행</button>
            <button id="reset-code-btn" class="btn btn-secondary">↺ 코드 초기화</button>
          </div>

          <div id="code-editor" class="code-editor">
            <textarea id="code-textarea" placeholder="여기에 코드를 작성하세요..."></textarea>
          </div>

          <div class="test-result" id="test-result">
            <h3>테스트 결과</h3>
            <div id="test-output"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/problemLoader.js"></script>
  <script src="js/codeRunner.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
